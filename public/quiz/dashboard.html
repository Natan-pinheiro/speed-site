<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Site | Quiz</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/quiz/header.css">
    <link rel="stylesheet" href="../css/quiz/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

    <link rel="icon" href="../assets/icon/speed-icon.ico" type="image/x-icon">
</head>
<body>

    <div class="header">
        <div class="container">
            <a href="../index.html">
                <img class="logo" src="https://seeklogo.com/images/S/speed-racer-logo-28C8FDA360-seeklogo.com.png" alt="speed-logo">
            </a>
            <h1 class="titulo-navbar">
                <a href="../index.html">Speed Site</a>
            </h1>
            <div class="navbar" id="div_nome">
              Olá, bem vindo à dashboard!
            </div>
        </div>
    </div>

    <section class="dashboard">
      <h1 class="titulo-site">Dashboard</h1>
        <div class="container-graficos">
            <div class="div-graficos-pizza">
                <canvas id="ultimaTentativa"></canvas>
                <div class="titulo-grafico">Erros e acertos da ultima tentativa</div>
            </div>
            <div class="div-graficos-barra">
              <canvas id="todasTentativas"></canvas>
              <div class="titulo-grafico">Erros e acertos de todas as tentativas</div>
            </div>
        </div>
        <div class="container-botao">
          <a href="./quiz.html">
            <button class="botao">Fazer o quiz</button>
          </a>
        </div>
    </section>
</body>
</html>

<script>
const ultimaTentativa = document.getElementById('ultimaTentativa').getContext('2d');

new Chart(ultimaTentativa, {
  type: 'pie',
  data: {
    labels: ['Acertos', 'Erros'],
    datasets: [{
      label: '# de respostas',
      data: [7, 3],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true,  
        display: false
      }
    }
  }
});

const todasTentativas = document.getElementById('todasTentativas').getContext('2d');

new Chart(todasTentativas, {
  type: 'bar',
  data: {
    labels: ['1ª Tentativa', '2ª Tentativa'],
    datasets: [{
      label: 'Acertos',
      data: [7, 3],
      borderWidth: 1,
      backgroundColor: '#0000FF'
    },
    {
      label: 'Erros',
      data: [3, 7],
      borderWidth: 1,
      backgroundColor: '#FF0000'
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true,
      }
    }
  }
});
</script>
